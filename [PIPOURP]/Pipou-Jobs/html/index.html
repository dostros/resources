<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Boss Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="PipouJobMenu">
        <div class="header">BOSS MENU - <span id="header-job"></span></div>

        <div class="choice-tab-content">
            <ul>
                <li><button data-target="annonces" class="tab-button"><i class="fas fa-bullhorn"></i> Annonces</button></li>
                <li><button data-target="employes" class="tab-button active"><i class="fas fa-users"></i> Employés</button></li>
                <li><button data-target="grade" class="tab-button"><i class="fas fa-layer-group"></i> Grade</button></li>
                <li><button data-target="banque" class="tab-button"><i class="fas fa-piggy-bank"></i> Banque</button></li>
            </ul>
        </div>

        <div class="tab-content">
            <div id="annonces" class="tab-panel hidden">Gestion des Annonces</div>
            <div id="employes" class="tab-panel active">
                <h2>Gestion des Employés</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Grade</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="banque" class="tab-panel hidden">
                <h2>Compte en Banque d'entreprise</h2>
                <div class="compte-card">
                    <h3>Solde actuel :</h3>
                    <p id="banque-solde" class="compte-solde">Chargement...</p>
                    <button id="actualiser-solde" class="btn"><i class="fas fa-sync-alt"></i> Actualiser</button>
                </div>
            </div>
            <div id="grade" class="tab-panel hidden">
                <h2>Gestion des Grades</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Grade</th>
                            <th>Salaire</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="footer-bar">Connecté en tant que Patron : <span id="footer-job-name"></span></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
