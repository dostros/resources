<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.29/vue.global.prod.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="https://cfx-nui-my-resource/production.js" async></script>
    <title>Immo Menu</title>
</head>
<body>
    <div id="menu" class="card">
        <h1>Agence Immobilière</h1>
        <button id="manageProperties">Gérer propriétés</button>
        <button id='sellProperty'>Créer une propriété</button>
        <button id='rentProperty'>Louer propriété</button>
        <button id='close'>❌ Fermer</button>
    </div>

    <div class="card" id="sellPropertyForm">
        <h2>Vendre Propriété</h2>
        <input type="text" id="propertyName" placeholder="Nom de la propriété">
        <div class="inputsetup"><label class="inputsetup-label">Porte d'Entrée</label><label id="label-inputsetupHouseDoor" class="inputsetup-check">❌</label><button class = "setpropertycoords" id="button-inputsetupHouseDoor">Choose</button></div>
        <div class="inputsetup"><label class="inputsetup-label">Garage</label><label id="label-inputsetupGarageDoor" class="inputsetup-check">❌</label><button class = "setpropertycoords" id="button-inputsetupGarageDoor">Choose</button></div>        
        <div class="inputsetup"><label class="inputsetup-label">Sortie de Garage</label><label id="label-inputsetupGarageOut" class="inputsetup-check">❌</label><button class = "setpropertycoords" id="button-inputsetupGarageOut">Choose</button></div>
        <div class="inputsetup">
            <label class="inputsetup-label">Type d'intérieur</label>
            <select id="interiorType">
                <option value="none">Type d'intérieur</option>
            </select>
        </div>        
        <input type="number" id="levelproperty" placeholder="Niveau d'étage">
        <button id= 'confirmCreationofProperty'>✅ Confirmer</button>
        <button class='backbutton'>🔙 Retour</button>
    </div>

    <div class="card" id="propertyManagement" style="display: none;">
        <h2>📋 Propriétés existantes</h2>
        
        <input type="text" id="propertySearch" placeholder="🔍 Rechercher une propriété..." style="margin-bottom: 15px; width: 100%; padding: 10px; border-radius: 8px;" />
        
        <ul id="propertyListManage"></ul>
        
        <button class="backbutton">🔙 Retour</button>
    </div>
    


    <div class="card" id="confirmationBox" style="display: none;">
        <h2>Confirmer la création ?</h2>
        <p>Es-tu sûr de vouloir créer cette propriété ?</p>
        <div class="confirmation-buttons">
            <button id="confirmYes">✅ Oui</button>
            <button id="confirmNo">❌ Non</button>
        </div>
    </div>

    <div class="card" id="deleteConfirmationBox" style="display: none;">
        <h2>Supprimer la propriété ?</h2>
        <p>Es-tu sûr de vouloir supprimer cette propriété ?</p>
        <div class="confirmation-buttons">
            <button id="deleteConfirmYes">✅ Oui</button>
            <button id="deleteConfirmNo">❌ Non</button>
        </div>
    </div>
    
    <div id="notifBox" style="display: none;" class="notification-toast"></div>
    
    
    <div id="furnitureMenu" style="display: none;">
        <h2>📦 Catalogue de meubles</h2>
        <div id="furnitureList" class="furniture-list"></div>
        <button id="closeFurnitureButton">Fermer</button>
    </div>
    
    

    

  <script src="script.js"></script>
</body>
</html>
