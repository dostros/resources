<body>
    <div id="Choiceonglet">
        <button id="NewDoorPage">Nouvelle porte</button>

    <div class="ContentforLockMenu" id="LockSystemMenu">
        <header>Lock System</header>
        <div id="contentonglet">
            <div class="item" id="typedoor">
                <label>Type de porte</label>
                <select id="selecttypedoor" name="selectbasic" class="input-xlarge">
                    <option value="simpledoor" id="simpledoor">Simple</option>
                    <option value="doubledoor" id="doubledoor">Double</option>
                    <option value="garagedoor" id="garagedoor">Garage</option>
                </select>
            </div>
            <div class = "item" id="automaticchoice">
                <label id="automaticlabel">Automatique</label>
                <input class ='inputclass'type="checkbox" id="checkboxautomatic">
            </div>
            <div class = "item" id="coords1">
                <label id="coords1label">x: 0.0, y: 0.0, z: 0.0</label>
                <button class="coordsbutton" id="coords1button">Get Coords</button>
            </div>
            <div class = "item" id="coords2">
                <label id="coords2label">x: 0.0, y: 0.0, z: 0.0</label>
                <button class="coordsbutton" id="coords2button">Get Coords</button>
            </div>
            <div class="item" id="status">
                <label>Statut par défaut</label>
                <select id="selectstatusdoor" name="selectbasic" class="input-xlarge">
                    <option value= "open" id="openstatusbydefault">Ouverte</option>
                    <option value= "close" id="closestatusbydefault">Fermée</option>
                </select>
            </div>
            
            <div class="item" id="angle">
                <label>Angle porte fermée</label>
                <textarea class="chooseangle" id="angleentered" row = "1" cols="1" maxlength="7" minlength="1" placeholder="0" ></textarea>
            </div>
            <div class="item" id="angle2">
                <label>Angle porte fermée</label>
                <textarea class="chooseangle" id="angleentered2" row = "1" cols="1" maxlength="7" minlength="1" placeholder="0" ></textarea>
            </div>
            <div class="item" id="job">
                <label>Job Nécessaire</label>
                <textarea id="jobentered" row = "1" cols="1" maxlength="20" minlength="2" placeholder="job" ></textarea>
            </div>
            <div class="item" id="name">
                <label>Nom</label>
                <textarea id="nameentered" row = "1" cols="1" minlength="4" placeholder="porte" ></textarea>
            </div>
            <div class="item" id="confirmation">
                <button>Confirmer</button>
            </div>
        </div>

    </div>
    <div class="ContentforLockMenu" id="TabdoorSystemmenu">
        <header>Liste des Portes créées</header>
